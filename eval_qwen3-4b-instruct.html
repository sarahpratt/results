        }

        .accuracy-value {
            font-size: 64px;
            font-weight: 800;
            color: #2196f3;
        }
        .accuracy-label {
            font-size: 18px;
            color: #666;
        }
        .stats-row {

            justify-content: center;
            gap: 40px;

            color: #666;
            font-size: 14px;

        .stat-value {
            font-weight: 600;

            gap: 6px;
        }
        .control-label {
            font-size: 12px;
            font-weight: 600;
            color: #666;

        .control-group select {

            font-size: 14px;

            background: white;

        }
        .conv-counter {
            font-size: 14px;
            color: #666;

        .dial-label {
            font-size: 20px;
            font-weight: 700;
            margin-top: 8px;
        }

        }

        }

            border-radius: 8px;

            color: #666;

            padding: 10px;
            border-radius: 4px;
            font-family: 'Monaco', 'Menlo', monospace;
            font-size: 13px;
            white-space: pre-wrap;
            word-break: break-word;

            grid-template-columns: 1fr 1fr;
            gap: 10px;

        .student-box {
            border: 1px solid #e0e0e0;
            border-radius: 4px;
            padding: 10px;
        }
        .student-name {
            font-size: 11px;
            color: #666;
            margin-bottom: 5px;

            font-size: 13px;
            white-space: pre-wrap;
            word-break: break-word;
        }

            gap: 10px;
            margin-bottom: 15px;
        }
        .extracted-box {
            background: #fafafa;
            padding: 10px;
            border-radius: 4px;
            text-align: center;
        }
        .extracted-label {
            font-size: 11px;
            color: #666;
            margin-bottom: 4px;
        }
        .extracted-value {
            font-size: 18px;
            font-weight: 700;
            font-family: 'Monaco', 'Menlo', monospace;

            color: #2e7d32;
        }
        .extracted-value.incorrect {
            color: #c62828;
        }

            color: #1565c0;

            background: #e3f2fd;

            border-radius: 4px;
            margin-top: 15px;

        .answer-key-label {

            color: #1565c0;
            text-transform: uppercase;

            font-size: 13px;
            white-space: pre-wrap;

            padding: 60px 20px;
            color: #999;
        }
        .no-selection-icon {
            font-size: 48px;
            margin-bottom: 10px;

            .student-responses, .extracted-answers {
                grid-template-columns: 1fr;
            }
            .explorer-controls {
                flex-direction: column;
                align-items: stretch;
            }
        }
    </style>

    <script>
        // Evaluation data injected from Python
        const evalData = {
  "questioner_model": "qwen3-4b-instruct",
  "overall_accuracy": 0.36666666666666664,
  "total_rollouts": 30,
  "num_boundary_models": 4,
  "num_pairs": 6,
  "max_turns": 4,
  "answer_key_model": "claude-opus-4-5-20251101",
  "boundary_models": [
    "claude-haiku",
    "gemma-3-1b-it",
    "llama-3.2-1b",
    "qwen3-1.7b"
  ],
  "pairwise_accuracy": {
    "claude-haiku|gemma-3-1b-it": 0.6,
    "claude-haiku|llama-3.2-1b": 0.4,
    "claude-haiku|qwen3-1.7b": 0.2,
    "gemma-3-1b-it|llama-3.2-1b": 0.4,
    "gemma-3-1b-it|qwen3-1.7b": 0.0,
    "llama-3.2-1b|qwen3-1.7b": 0.6
  },
  "conversations": {
    "claude-haiku|gemma-3-1b-it": [
      {
        "prompt": [
          {
            "content": "You are assessing the mathematical abilities of two models through adaptive questioning. You will ask 3 probing questions to identify capability gaps between them, then craft a final question that exploits a gap - one model should answer correctly, the other incorrectly.\n\nRules:\n- All questions must have a single integer answer\n- Everything after a #Question# tag is sent verbatim to both models\u2014no commentary\n- Use #Analysis# sections to briefly reason about differences and guide your next question",
            "role": "system"
          },
          {
            "content": "Briefly consider what kind of question would be a good starting point, then generate the first probing question.\n\n#Analysis#\n\n#Question 1#\n",
            "role": "user"
          }
        ],
        "completion": [
          {
            "role": "assistant",
            "content": "#Analysis#\nA good starting point for probing mathematical ability is a simple yet non-trivial arithmetic question that tests basic computation and attention to detail\u2014something both models should handle correctly, but where a small error might reveal a gap in precision or reasoning. A question involving exponents or order of operations can reveal differences in handling parentheses or basic number manipulation.\n\n#Question 1#\nWhat is $ 3^4 \\div 3^2 $?"
          },
          {
            "role": "user",
            "content": "Model 1 answered: # Calculating $3^4 \\div 3^2$\n\nUsing the quotient rule for exponents: $a^m \\div a^n = a^{m-n}$\n\n$$3^4 \\div 3^2 = 3^{4-2} = 3^2 = 9$$\n\nAlternatively, computing directly:\n$$3^4 \\div 3^2 = 81 \\div 9 = 9$$\n\n$$\\boxed{9}$$\n\nModel 2 answered: Let the given expression be $E$.\nWe have $E = 3^4 \\div 3^2$.\nUsing the rule of exponents, $a^m \\div a^n = a^{m-n}$.\nSo, $3^4 \\div 3^2 = 3^{4-2} = 3^2$.\nWe calculate $3^2 = 3 \\times 3 = 9$.\nTherefore, $E = 9$.\n\nFinal Answer: The final answer is $\\boxed{9}$\n\nBriefly analyze what this reveals and how it informs your next question.\n\n#Analysis#\n\n#Question 2#"
          },
          {
            "role": "assistant",
            "content": "#Analysis#\nBoth models correctly applied the exponent rule $a^m \\div a^n = a^{m-n}$ and arrived at the correct answer of 9. The reasoning is consistent, clear, and mathematically sound. Since both responses are identical in correctness and structure, there is no observable gap in this basic exponent manipulation. \n\nTo expose a potential difference in deeper mathematical reasoning or in handling more complex or subtle operations (such as negative exponents, fractional exponents, or misapplication of rules), the next question should introduce a scenario where a common error might occur\u2014such as a negative exponent or a misapplication of order of operations.\n\nA good next probe would be a question involving a negative exponent, where one model might incorrectly interpret or simplify the expression due to a subtle oversight (e.g., forgetting to flip the base or mishandling signs), while the other correctly applies the rules.\n\n#Question 2#\nWhat is $ 2^{-3} \\times 2^5 $?"
          },
          {
            "role": "user",
            "content": "Model 1 answered: I need to find $2^{-3} \\times 2^5$.\n\nUsing the rule for multiplying powers with the same base: $a^m \\times a^n = a^{m+n}$\n\n$$2^{-3} \\times 2^5 = 2^{-3+5} = 2^2 = 4$$\n\n$\\boxed{4}$\n\nModel 2 answered: Let's evaluate the expression $2^{-3} \\times 2^5$.\n\nWe have $2^{-3} \\times 2^5 = 2^{-3+5} = 2^2$.\nSince $2^2 = 4$, we have $2^2 = 4$.\n\nTherefore, $2^{-3} \\times 2^5 = 4$.\n\nFinal Answer: The final answer is $\\boxed{4}$\n\nBriefly analyze what this reveals and how it informs your next question.\n\n#Analysis#\n\n#Question 3#"
          },
          {
            "role": "assistant",
            "content": "#Analysis#\nBoth models correctly apply the exponent rule $a^m \\times a^n = a^{m+n}$, simplify $2^{-3} \\times 2^5 = 2^2 = 4$, and provide the correct answer. The reasoning is accurate, concise, and free of errors. There is no observable difference in capability between the two models in this domain\u2014both handle negative exponents correctly and with proper mathematical rigor.\n\nTo identify a true gap, the next question should introduce a more subtle or conceptually challenging element\u2014such as a mixed operation involving both exponents and parentheses, or a case where a common misconception (e.g., misinterpreting $a^{-n}$ as $-a^n$) could lead to an incorrect answer.\n\nA strong probe would be a question involving a negative exponent in a fraction or a misinterpretation of the base, such as $ \\left(\\frac{1}{2}\\right)^{-3} $, where one model might incorrectly interpret the negative exponent as applying to the wrong part of the expression or fail to recognize that $ \\left(\\frac{1}{a}\\right)^{-n} = a^n $.\n\nThis would reveal whether one model correctly handles reciprocal relationships with negative exponents, while the other might make a basic conceptual error.\n\n#Question 3#\nWhat is $ \\left(\\frac{1}{2}\\right)^{-3} $?"
          },
          {
            "role": "user",
            "content": "Model 1 answered: I need to find $\\left(\\frac{1}{2}\\right)^{-3}$.\n\nUsing the property that $a^{-n} = \\frac{1}{a^n}$:\n\n$$\\left(\\frac{1}{2}\\right)^{-3} = \\frac{1}{\\left(\\frac{1}{2}\\right)^{3}}$$\n\nNow I'll calculate $\\left(\\frac{1}{2}\\right)^{3}$:\n\n$$\\left(\\frac{1}{2}\\right)^{3} = \\frac{1^3}{2^3} = \\frac{1}{8}$$\n\nTherefore:\n\n$$\\left(\\frac{1}{2}\\right)^{-3} = \\frac{1}{\\frac{1}{8}} = 1 \\cdot \\frac{8}{1} = 8$$\n\nAlternatively, I can use the property $\\left(\\frac{a}{b}\\right)^{-n} = \\left(\\frac{b}{a}\\right)^{n}\n\nModel 2 answered: Let's evaluate $\\left(\\frac{1}{2}\\right)^{-3}$.\nWe have $\\left(\\frac{1}{2}\\right)^{-3} = \\left(2^{-1}\\right)^{-3} = 2^{-1 \\times (-3)} = 2^3 = 8$.\nTherefore, $\\left(\\frac{1}{2}\\right)^{-3} = 8$.\n\nFinal Answer: The final answer is $\\boxed{8}$\n\nBriefly reason about how to use what you've learned to design a final question that one model will answer correctly and the other will not.\n\n#Analysis#\n\n#Final Question#"
          },
          {
            "role": "assistant",

        // Initialize
        function init() {
            createHeatmap();
            setupDropdowns();

            // Auto-select first valid pair
            const models = evalData.boundary_models;
            if (models.length >= 2) {
                document.getElementById('model-a-select').value = models[0];
                document.getElementById('model-b-select').value = models[1];
                loadPairConversations();
            }
        }

        // Create heatmap
        function createHeatmap() {
            const models = evalData.boundary_models;
            const n = models.length;

            // Build z-values for upper triangular heatmap
            const z = [];
            const text = [];
            for (let i = 0; i < n; i++) {
                const row = [];
                const textRow = [];
                for (let j = 0; j < n; j++) {
                    if (i < j) {
                        const pairKey = `${models[i]}|${models[j]}`;
                        const acc = evalData.pairwise_accuracy[pairKey];
                        if (acc !== undefined) {
                            row.push(acc);
                            textRow.push(`${(acc * 100).toFixed(0)}%`);
                        } else {
                            row.push(null);
                            textRow.push('');
                        }
                    } else {
                        row.push(null);
                        textRow.push('');
                    }
                }
                z.push(row);
                text.push(textRow);
            }

            const heatmapData = [{
                z: z,
                x: models,
                y: models,
                type: 'heatmap',
                colorscale: [
                    [0, '#ffcdd2'],
                    [0.5, '#fff9c4'],
                    [1, '#c8e6c9']
                ],
                zmin: 0,
                zmax: 1,
                text: text,
                texttemplate: '%{text}',
                textfont: { size: 14, color: '#333' },
                hoverongaps: false,
                hovertemplate: '%{y} vs %{x}<br>Accuracy: %{text}<extra></extra>',
                showscale: true,
                colorbar: {
                    title: 'Accuracy',
                    tickformat: '.0%'
                }
            }];

            const layout = {
                width: 500,
                height: 450,
                xaxis: {
                    tickangle: -45
                },
                yaxis: {
                    autorange: 'reversed'
                },
                margin: { l: 120, r: 80, t: 20, b: 100 }
            };

            Plotly.newPlot('heatmap', heatmapData, layout, { responsive: true });

            // Handle heatmap clicks
            document.getElementById('heatmap').on('plotly_click', function(data) {
                const point = data.points[0];
                if (point.z !== null) {
                    document.getElementById('model-a-select').value = point.y;
                    document.getElementById('model-b-select').value = point.x;
                    loadPairConversations();
                }
            });
        }

        function setupDropdowns() {
            document.getElementById('model-a-select').addEventListener('change', loadPairConversations);
            document.getElementById('model-b-select').addEventListener('change', loadPairConversations);
        }

        function loadPairConversations() {
            const modelA = document.getElementById('model-a-select').value;
            const modelB = document.getElementById('model-b-select').value;

            if (modelA === modelB) {
                document.getElementById('conversation-display').innerHTML = `
                    <div class="no-selection">
                        <div class="no-selection-icon">&#9888;</div>
                        <p>Please select two different models</p>
                    </div>
                `;
                document.getElementById('pair-accuracy').textContent = '--';
                document.getElementById('pair-stats').textContent = '';
                return;
            }

            // Try both orderings
            let pairKey = `${modelA}|${modelB}`;
            currentConversations = evalData.conversations[pairKey] || [];

            if (currentConversations.length === 0) {
                pairKey = `${modelB}|${modelA}`;
                currentConversations = evalData.conversations[pairKey] || [];
            }

            currentPair = pairKey;
            currentConvIndex = 0;

            // Update pair accuracy
            const acc = evalData.pairwise_accuracy[pairKey];
            if (acc !== undefined) {
                const correct = currentConversations.filter(c => c.reward > 0).length;
                document.getElementById('pair-accuracy').textContent = `${(acc * 100).toFixed(0)}%`;
                document.getElementById('pair-stats').textContent = ` (${correct}/${currentConversations.length} rollouts)`;
            } else {
                document.getElementById('pair-accuracy').textContent = '--';
                document.getElementById('pair-stats').textContent = '';
            }

                dialRotation = -60;
                dialExplanation = `<strong>Too Easy.</strong> Both boundary models answered correctly. The question was not difficult enough to differentiate them.`;
            } else {
                dialOutcome = 'too-hard';
                dialRotation = 60;
                dialExplanation = `<strong>Too Hard.</strong> Both boundary models answered incorrectly. The question was too difficult for either model.`;
            }

            // Build turns HTML from turns data (which has full_response, question, and boundary answers)
            const turns = conv.turns || [];
            let turnsHtml = '';

            // Build HTML for each probing turn (not the final one)
            for (let i = 0; i < turns.length; i++) {
                const turnData = turns[i];
                if (turnData.is_final) continue;  // Skip final turn, shown separately

                const turnNum = turnData.turn_number || (i + 1);
                const fullResponse = turnData.full_response || '';
                const parsedQuestion = turnData.question || '';
                const boundaryAAnswer = turnData.boundary_a_answer || '';
                const boundaryBAnswer = turnData.boundary_b_answer || '';

                turnsHtml += `
                    <div class="turn">
                        <div class="turn-header probing">
                            <span>Probing Question ${turnNum}</span>
                            <span class="turn-number">Turn ${turnNum} of ${maxTurns}</span>
                        </div>
                        <div class="turn-content">
                            <div class="field">
                                <div class="field-label">Questioner Response <span style="font-size: 10px; color: #666;">(highlighted = sent to boundary models)</span></div>
                                <div class="field-value">${formatQuestionerResponse(fullResponse, parsedQuestion)}</div>
                            </div>
                            ${boundaryAAnswer || boundaryBAnswer ? `
                            <div class="field">
                                <div class="field-label">Boundary Model Responses</div>
                                <div class="student-responses">
                                    <div class="student-box">
                                        <div class="student-name">Boundary A: ${modelA}</div>
                                        <div class="student-answer">${escapeHtml(boundaryAAnswer)}</div>
                                    </div>
                                    <div class="student-box">
                                        <div class="student-name">Boundary B: ${modelB}</div>
                                        <div class="student-answer">${escapeHtml(boundaryBAnswer)}</div>
                                    </div>
                                </div>
                            </div>
                            ` : ''}
                        </div>
                    </div>
                `;
            }

            // Get final turn data
            const finalTurn = turns.find(t => t.is_final) || {};
            const finalFullResponse = finalTurn.full_response || '';
            const finalParsedQuestion = finalTurn.question || '';

            const html = `
                <!-- Dial visualization -->
                <div class="dial-section">
                    <div class="dial-container">
                        <svg width="180" height="110" viewBox="0 0 180 110">
                            <!-- Background arc -->
                            <path d="M 18 90 A 72 72 0 0 1 162 90"
                                  fill="none"
                                  stroke="#e0e0e0"
                                  stroke-width="20"/>
                            <!-- Too Easy zone (left) -->
                            <path d="M 18 90 A 72 72 0 0 1 54 28.3"
                                  fill="none"
                                  stroke="#ef5350"
                                  stroke-width="18"
                                  stroke-linecap="butt"/>
                            <!-- Calibrated zone (center) -->
                            <path d="M 54 28.3 A 72 72 0 0 1 126 28.3"
                                  fill="none"
                                  stroke="#66bb6a"
                                  stroke-width="18"
                                  stroke-linecap="butt"/>
                            <!-- Too Hard zone (right) -->
                            <path d="M 126 28.3 A 72 72 0 0 1 162 90"
                                  fill="none"
                                  stroke="#ef5350"
                                  stroke-width="18"
                                  stroke-linecap="butt"/>
                            <!-- Needle -->
                            <g transform="rotate(${dialRotation}, 90, 90)">
                                <polygon points="90,24 86,90 94,90" fill="#333"/>
                                <circle cx="90" cy="90" r="9" fill="#333"/>
                            </g>
                            <!-- Labels -->
                            <text x="10" y="105" font-size="10" fill="#666" font-weight="500">Easy</text>
                            <text x="145" y="105" font-size="10" fill="#666" font-weight="500">Hard</text>
                        </svg>
                        <div class="dial-label ${dialOutcome}">${dialOutcome === 'calibrated' ? 'Calibrated' : (dialOutcome === 'too-easy' ? 'Too Easy' : 'Too Hard')}</div>
                    </div>
                    <div class="dial-explanation">
                        ${dialExplanation}
                    </div>
                </div>

                <!-- Final evaluation -->
                <div class="final-evaluation">
                    <h3>Final Evaluation (Turn ${maxTurns} of ${maxTurns})</h3>

                    <div class="field">
                        <div class="field-label">Final Differentiating Question <span style="font-size: 10px; color: #666;">(highlighted = sent to boundary models)</span></div>
                        <div class="field-value">${formatQuestionerResponse(finalFullResponse, finalParsedQuestion)}</div>
                    </div>

                    <div class="field">
                        <div class="field-label">Boundary Model Responses</div>
                        <div class="student-responses">
                            <div class="student-box">
                                <div class="student-name">Boundary A: ${modelA}</div>
                                <div class="student-answer">${escapeHtml(conv.final_boundary_a_answer)}</div>
                            </div>
                            <div class="student-box">
                                <div class="student-name">Boundary B: ${modelB}</div>
                                <div class="student-answer">${escapeHtml(conv.final_boundary_b_answer)}</div>
                            </div>
                        </div>
                    </div>

                    <div class="extracted-answers">
                        <div class="extracted-box">
                            <div class="extracted-label">Answer Key</div>
                            <div class="extracted-value key">${escapeHtml(extractedKey) || 'N/A'}</div>
                        </div>
                        <div class="extracted-box">
                            <div class="extracted-label">Boundary A (${modelA})</div>
                            <div class="extracted-value ${aCorrect ? 'correct' : 'incorrect'}">${escapeHtml(extractedA) || 'N/A'} ${aCorrect ? '&#10003;' : '&#10007;'}</div>
                        </div>
                        <div class="extracted-box">
                            <div class="extracted-label">Boundary B (${modelB})</div>
                            <div class="extracted-value ${bCorrect ? 'correct' : 'incorrect'}">${escapeHtml(extractedB) || 'N/A'} ${bCorrect ? '&#10003;' : '&#10007;'}</div>
                        </div>
                    </div>

                    <div>
                        <strong>Reward:</strong>
                        <span class="reward-badge ${reward > 0 ? 'success' : 'failure'}">${reward} - ${reward > 0 ? 'Exactly one boundary model correct' : 'Both correct or both wrong'}</span>
                    </div>

                    <div class="answer-key-section">
                        <div class="answer-key-label">Full Answer Key Response</div>
                        <div class="answer-key-value">${escapeHtml(conv.answer_key_answer)}</div>
                    </div>
                </div>

                <!-- Conversation turns -->
                <div class="conversation">
                    ${turnsHtml}
                </div>
            `;

            document.getElementById('conversation-display').innerHTML = html;
            document.getElementById('conv-current').textContent = index + 1;
        }

        function escapeHtml(text) {
            if (!text) return '';
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function formatQuestionerResponse(fullResponse, parsedQuestion) {
            // Show full response with parsed question highlighted
            if (!fullResponse) return escapeHtml(parsedQuestion || '');
            if (!parsedQuestion || fullResponse === parsedQuestion) return escapeHtml(fullResponse);

            const escapedFull = escapeHtml(fullResponse);
            const escapedParsed = escapeHtml(parsedQuestion);

            // Highlight the parsed question within the full response
            if (escapedFull.includes(escapedParsed)) {
                return escapedFull.replace(
                    escapedParsed,
                    `<strong style="background: #fff3cd; padding: 2px 4px; border-radius: 3px; border: 1px solid #ffc107;">${escapedParsed}</strong>`
                );
            }
            // Fallback: show both separately
            return escapedFull + '<br><br><strong style="background: #fff3cd; padding: 2px 4px; border-radius: 3px;">Parsed question:</strong> ' + escapedParsed;
        }

        function updateNavButtons() {
            document.getElementById('prev-btn').disabled = currentConvIndex === 0;
            document.getElementById('next-btn').disabled = currentConvIndex >= currentConversations.length - 1;
        }

        function prevConversation() {
            if (currentConvIndex > 0) {
                currentConvIndex--;
                displayConversation(currentConvIndex);
                updateNavButtons();
            }
        }

        function nextConversation() {
            if (currentConvIndex < currentConversations.length - 1) {
                currentConvIndex++;
                displayConversation(currentConvIndex);
                updateNavButtons();
            }
        }

        // Initialize on load
        init();
    </script>
</body>
</html>
