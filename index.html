<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DIAL-RL Evaluation Results</title>
    <script src="https://cdn.plot.ly/plotly-2.27.0.min.js"></script>
    <style>
        * {
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 20px;
            background: #f5f5f5;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
            padding: 30px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        .header h1 {
            font-size: 32px;
            color: #333;
            margin: 0 0 10px 0;
        }
        .header p {
            color: #666;
            font-size: 16px;
            margin: 0;
        }
        .chart-section {
            background: white;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }
        .instructions {
            background: #e3f2fd;
            border-left: 4px solid #2196f3;
            padding: 12px 16px;
            margin-bottom: 20px;
            border-radius: 0 8px 8px 0;
            font-size: 14px;
            color: #1565c0;
        }
        .model-list {
            background: white;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        .model-list h2 {
            font-size: 18px;
            color: #333;
            margin-top: 0;
            margin-bottom: 15px;
        }
        .model-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 16px;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            margin-bottom: 10px;
            cursor: pointer;
            transition: all 0.2s;
        }
        .model-item:hover {
            background: #f5f5f5;
            border-color: #2196f3;
        }
        .model-item:last-child {
            margin-bottom: 0;
        }
        .model-name {
            font-weight: 600;
            color: #333;
        }
        .model-accuracy {
            font-size: 18px;
            font-weight: 700;
            color: #2196f3;
        }
        .model-details {
            font-size: 12px;
            color: #666;
            margin-top: 4px;
        }
        .no-data {
            text-align: center;
            padding: 60px 20px;
            color: #999;
        }
        .no-data-icon {
            font-size: 48px;
            margin-bottom: 15px;
        }
        .no-data p {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>DIAL-RL Evaluation Dashboard</h1>
            <p>Compare questioner model performance on the DIAL benchmark</p>
        </div>

        <div class="instructions">
            <strong>Click on any bar or model card</strong> to view detailed results including pairwise accuracy heatmap and conversation explorer.
        </div>

        <div class="chart-section">
            <div id="chart"></div>
        </div>

        <div class="model-list">
            <h2>Evaluated Models</h2>
            <div id="model-list">
                <div class="no-data">
                    <p>No models loaded.</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        // =============================================================================
        // EVAL FILES - Add your evaluation HTML files here
        // =============================================================================
        const EVAL_FILES = [
            'eval_example.html',
            'eval_qwen3-4b-instruct.html'
            // Add more eval files as you run evaluations:
            // 'eval_qwen3-4b-instruct.html',
            // 'eval_claude-haiku.html',
        ];

        // Store loaded model data
        const modelData = [];

        // Parse evaluation HTML to extract metadata
        function parseEvalHtml(html, filename) {
            const parser = new DOMParser();
            const doc = parser.parseFromString(html, 'text/html');

            // Extract model name
            const modelNameEl = doc.querySelector('.model-name');
            const modelName = modelNameEl ? modelNameEl.textContent.trim() : filename.replace('.html', '');

            // Extract accuracy from the accuracy-value element
            const accuracyEl = doc.querySelector('.accuracy-value');
            let accuracy = 0;
            if (accuracyEl) {
                const text = accuracyEl.textContent.trim();
                accuracy = parseFloat(text.replace('%', '')) / 100;
            }

            // Extract stats
            const stats = {};
            const statItems = doc.querySelectorAll('.stat-item');
            statItems.forEach(item => {
                const label = item.querySelector('span:first-child');
                const value = item.querySelector('.stat-value');
                if (label && value) {
                    const key = label.textContent.replace(':', '').trim().toLowerCase().replace(/\s+/g, '_');
                    stats[key] = value.textContent.trim();
                }
            });

            return {
                model_name: modelName,
                accuracy: accuracy,
                total_rollouts: stats.total_rollouts || 'N/A',
                boundary_models: stats.boundary_models || 'N/A',
                pairs: stats.pairs || 'N/A',
                answer_key: stats.answer_key || 'N/A',
                filename: filename
            };
        }

        function updateChart() {
            if (modelData.length === 0) {
                document.getElementById('chart').innerHTML = `
                    <div class="no-data">
                        <div class="no-data-icon">ðŸ“Š</div>
                        <p>No evaluation files found.</p>
                        <p>Add eval files to the EVAL_FILES list.</p>
                    </div>
                `;
                return;
            }

            const trace = {
                x: modelData.map(m => m.model_name),
                y: modelData.map(m => m.accuracy * 100),
                type: 'bar',
                marker: {
                    color: modelData.map(m => m.accuracy),
                    colorscale: [
                        [0, '#ffcdd2'],
                        [0.5, '#fff9c4'],
                        [1, '#c8e6c9']
                    ],
                    cmin: 0,
                    cmax: 1
                },
                text: modelData.map(m => `${(m.accuracy * 100).toFixed(1)}%`),
                textposition: 'outside',
                hovertemplate: '<b>%{x}</b><br>Accuracy: %{y:.1f}%<extra></extra>'
            };

            const layout = {
                height: 500,
                title: {
                    text: 'Model Accuracy Comparison',
                    font: { size: 18 }
                },
                xaxis: {
                    title: 'Model',
                    tickangle: -30
                },
                yaxis: {
                    title: 'Accuracy (%)',
                    range: [0, 100],
                    gridcolor: '#eee'
                },
                plot_bgcolor: 'white',
                paper_bgcolor: 'white',
                margin: { t: 50, b: 120, l: 60, r: 30 },
                hoverlabel: {
                    bgcolor: 'white',
                    bordercolor: '#333'
                }
            };

            Plotly.newPlot('chart', [trace], layout, { responsive: true });

            // Add click handler
            document.getElementById('chart').on('plotly_click', function(data) {
                const modelName = data.points[0].x;
                openModelDetails(modelName);
            });
        }

        function updateModelList() {
            const listEl = document.getElementById('model-list');

            if (modelData.length === 0) {
                listEl.innerHTML = `
                    <div class="no-data">
                        <p>No models loaded.</p>
                    </div>
                `;
                return;
            }

            listEl.innerHTML = modelData.map(m => `
                <div class="model-item" onclick="openModelDetails('${m.model_name}')">
                    <div>
                        <div class="model-name">${m.model_name}</div>
                        <div class="model-details">
                            ${m.total_rollouts} rollouts | ${m.pairs} pairs | Answer key: ${m.answer_key}
                        </div>
                    </div>
                    <div class="model-accuracy">${(m.accuracy * 100).toFixed(1)}%</div>
                </div>
            `).join('');
        }

        function openModelDetails(modelName) {
            const model = modelData.find(m => m.model_name === modelName);
            if (model && model.filename) {
                // Navigate to the file in same tab
                window.location.href = model.filename;
            }
        }

        // Auto-load eval files from EVAL_FILES list
        async function loadEvalFiles() {
            let loadedCount = 0;

            for (const filename of EVAL_FILES) {
                try {
                    const response = await fetch(filename);
                    if (!response.ok) continue;

                    const html = await response.text();
                    if (!html.includes('accuracy-value') || !html.includes('model-name')) continue;

                    const data = parseEvalHtml(html, filename);
                    modelData.push(data);
                    loadedCount++;
                } catch (e) {
                    console.log(`Could not load ${filename}:`, e.message);
                }
            }

            // Sort by accuracy descending
            modelData.sort((a, b) => b.accuracy - a.accuracy);

            // Update display
            updateChart();
            updateModelList();
        }

        // Initialize - auto-load files
        loadEvalFiles();
    </script>
</body>
</html>
